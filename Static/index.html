<!-- Home Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EmailClient</title>

    <!-- Linking to CSS -->
    <link rel="stylesheet" type='text/css' href="./css/MainScreen/animations.css">
    <link rel="stylesheet" type='text/css' href="./css/MainScreen/maillist.css">
    <link rel="stylesheet" type='text/css' href="./css/MainScreen/mediaqueries.css">
    <link rel="stylesheet" type='text/css' href="./css/MainScreen/nav.css">
    <link rel="stylesheet" type='text/css' href="./css/MainScreen/topbar.css">
    <link rel="stylesheet" type='text/css' href="./css/MainScreen/readmail.css">
    <link rel="stylesheet" type='text/css' href="borders.css">
    <link rel="stylesheet" type='text/css' href="./css/MainScreen/body.css">

    <!-- For Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- For Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Itim&family=Mali:ital,wght@1,300&display=swap" rel="stylesheet"
</head>

<body>

    <!-- Top Bar with search, name, logo, settings, etc  -->
    <header id='topbar' >
        <div id="mail-logo">
            <span class="material-icons"> email </span>
            <strong class="bold-text" style="padding: 0px 2px;">PyMail</strong>
        </div>
        <div id="search-bar">
            <input type="text" name="Search" id="search-field" class='search' placeholder="Search Mail">
            <button id='search-now' class='search'><span class="material-icons">search</span></button>
        </div>
        <span id='settings' class="material-icons icons">settings</span>
    </header>

    <!-- sidebar/navbar for inbox, sent, trash, spam, etc  -->
    <div class="menu-bar">
        <ul>
            <li class="active">
                <a href="#"><i class="fas fa-inbox"></i><span>Inbox</span></a>
                <div class="sub-menu-1">
                    <ul>
                        <li><a href="#">All</a></li>
                        <li><a href="#">Important</a></li>
                        <li><a href="#">Deleted</a></li>
                    </ul>
                </div>
            </li>

            </li>
            <li><a href="#"><i class="fas fa-share-square"></i><span> Sent</span></a></li>
            <li><a href="#"><i class="fas fa-save"></i><span>Drafts</span></a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i><span>Outbox</span></a></li>
            <li><a href="#"><i class="fas fa-trash-alt"></i><span>Trash</span></a></li>
            <li><a href="#"><i class="fas fa-star"></i>Important</a></li>
            <li><a href="#"><i class="fas fa-mail-bulk"></i><span>All mail</span></a></li>
            <li><a href="#"><i class="fas fa-virus-slash"></i><span>Spam</span></a></li>
            <li><a href="#"><i class="fas fa-user-cog"></i><span>Setting</span></a></li>
        </ul>
    </div>

    <!-- Listing mails with subjects, sender's email id and a preview of mail -->
    <div id='maillist' class='border'>maillist</div>

    <!-- Section to read the mail. Has subject, sender's name and mail, attatchments, etc -->
    <div id="readmail" class="border">aside</div>
</body>

</html>
